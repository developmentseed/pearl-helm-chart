title: PEARL's Helm chart repository
description: |
  This the human friendly view of the PEARL Helm chart repository
  where Helm charts developed elsewhere are published. The command line tool
  <code>helm</code> will interact with <a href="index.yaml">index.yaml</a>.
  <br /><br />
  Repository for the PEARL backend code, where these Helm charts are generated from,
  is at <a href="https://github.com/developmentseed/pearl-backend">https://github.com/developmentseed/pearl-backend</a>.
  <br /><br />
  Documentation for the values you can pass into the Helm chart to customize your install can be found at
  <a href="https://devseed.com/lulc-infra">https://devseed.com/lulc-infra</a>

# We also use custom variables accessed in index.md by {% site.variableName %}
stableCharts:
